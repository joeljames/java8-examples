apply plugin: 'java'
apply plugin: 'idea'

idea {
    project {
        jdkName = '11'
        languageLevel = '10'
    }
}

repositories {
    mavenCentral()
}

sourceCompatibility = 11
targetCompatibility = 11

dependencies {
    testCompile('org.junit.jupiter:junit-jupiter-api:5.5.2')
    testCompile('org.junit.jupiter:junit-jupiter-engine:5.5.2')
}

sourceSets.main.java.srcDirs += ['src/java']
